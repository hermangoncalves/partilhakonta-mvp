        // Função para buscar os dados da API
        async function fetchSubscription() {
            let url = "https://api.baserow.io/api/database/rows/table/363656/?user_field_names=true"
            const token = "Token xYpF0ojwdjS7C2gMHotaHsPI3R4vN3kV"
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                // Verifica se o fetch foi bem-sucedido
                if (response.ok) {
                    const data = await response.json();
                    const results = data.results;

                    // Loop através dos resultados e cria um card para cada item
                    results.forEach(subscription => {
                        createCard(subscription);
                    });
                } else {
                    console.error("Failed to fetch data:", response.status);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
